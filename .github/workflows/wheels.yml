name: Wheel build

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Build
        uses: pypa/cibuildwheel@v2.13.1
        env:
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.7"
          CIBW_BUILD_FRONTEND: "build"
          CIBW_SKIP: "pp*"
        with:
          output-dir: wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: python-wheel
          path: ./wheelhouse/*.whl